<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        Font playground to pick a logo for toosimple.
    </title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Exo+2');
        @import url('https://fonts.googleapis.com/css?family=Exo');
        @import url('https://fonts.googleapis.com/css?family=Play');
        @import url('https://fonts.googleapis.com/css?family=Orbitron');
        p:hover {
            color: red;
        }
        p {
            font-size: 48px;
        }
    </style>
</head>

<body>
    <p style="font-family: 'Play', sans-serif;">toosimple</p>
    <p style="font-family: 'Exo 2', sans-serif;">toosimple</p>
    <p style="font-family: 'Exo', sans-serif;">toosimple</p>
    <p style="font-family: 'Orbitron', sans-serif;">toosimple</p>

</body>

</html>
